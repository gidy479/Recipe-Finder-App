<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('bg2.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }
      .header, #search-button {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="text-gray-900">
    <header class="bg-white shadow-md py-4">
        <h1 class="text-3xl header font-bold text-center">Recipe Finder</h1>
    </header>
    <main class="p-6">
        <section id="search" class="flex flex-col items-center mb-6">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients"
                   class="w-full max-w-md p-4 mb-4 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-300 ease-in-out transform hover:scale-105">
            <button id="search-button"
                    class="w-full max-w-md p-4 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300 ease-in-out">
                Find Recipes
            </button>
        </section>
        <section id="recipe-results" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            <!-- Recipe results will be displayed here -->
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
